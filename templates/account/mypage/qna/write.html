{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load humanize %}

<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<section class="position-relative">
	<div class="container position-relative">
		<div class="position-relative pt-9 pb-9 pb-lg-11">
			<div class="row">
				{% include "account/mypage/sidemenu.html" with active_tab="취소/변경" %}
				<div class="col-lg-9">
					{% include "account/mypage/topmenu.html" %}
					<div class="row">
						<div class="col-12">
							<!-- Page title -->
							<div class="newordertitle">
								<h3>1:1 문의게시판 </h3>
							</div>
							<div class="py-3">
								<h6>제목</h6>
								<input type="text" name="subject" class="form-control" placeholder="제목을 입력하세요.">
							</div>
							<div class="py-3">
								<h6>내용</h6>
								<div id="quill-editor"></div>
							</div>		
							<div class="btn_group">
								<a href="/account/mypage/qna/" class="btn btn-secondary">목록</a>
								<a href="/account/mypage/qna/" class="btn btn-danger">작성</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
	var quill = new Quill('#quill-editor', {
	   modules: {
		  toolbar: [
			 [{ 'size': ['small', false, 'large', 'huge'] }],
			 ['bold', 'italic', 'underline', 'strike'],
			 ['blockquote', 'code-block'],
			 [{ 'color': [] }, { 'background': [] }],
			 [{ 'list': 'ordered'}, { 'list': 'bullet' }],
			 ['link', 'image'],
			 ['clean'],
		  ]
	   },
	   placeholder: '내용을 입력해주세요.',
	   theme: 'snow'
	});
 </script>
 {% endblock %}
