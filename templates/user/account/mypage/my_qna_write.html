{% extends 'user/base.html' %}
{% block content %}
{% load static %}
{% load humanize %}

<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<section class="position-relative">
	<div class="container position-relative">
		<div class="position-relative pt-9 pb-9 pb-lg-11">
			<div class="my_page_main row">
				{% include "user/account/mypage/sidemenu.html" with active_tab="My QnA"%}
				<div class="col-lg-9">
					{% include "user/account/mypage/topmenu.html" with active_tab="My QnA"%}
					<div class="row">
						<div class="col-12">
							<!-- Page title -->
							<h4 class="my-4">My QnA</h4>

							<form name="qnaWriteForm">
								<div class="py-3">
									<h6>Title</h6>
									<input type="text" name="subject" class="form-control" placeholder="Enter title.">
								</div>
								<div class="py-3">
									<h6>Type</h6>
									<select class="form-control" nmae="qna_type" data-choices='{"searchEnabled":false, "allowHTML":true, "shouldSort": false,"itemSelectText":""}' required>
										<option value="" selected disabled>Please select QnA type.</option>
										<option value="이용방법 문의">이용방법 문의</option>
										<option value="결제 관련 문의">결제 관련 문의</option>
										<option value="로그인/서비스 이용 문의">로그인/서비스 이용 문의</option>
										<option value="서비스 관련 문의">서비스 관련 문의</option>			
										<option value="기타">기타</option>
									</select>
								</div>
								<div class="py-3">
									<h6>Contents</h6>
									<input type="hidden" name="question">
									<div id="quill-editor"></div>
									<div class="btn_group">
										<a href="{% url 'account:user_my_qna_list' %}" class="btn btn-secondary">List</a>
										<a href="#!" onclick="qna_write_submit();" class="btn btn-secondary">Done</a>
									</div>
								</div>
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
let is_run = false;

var quill = new Quill('#quill-editor', {
	modules: {
		toolbar: [
			[{ 'size': ['small', false, 'large', 'huge'] }],
			['bold', 'italic', 'underline', 'strike'],
			['blockquote', 'code-block'],
			[{ 'color': [] }, { 'background': [] }],
			[{ 'list': 'ordered'}, { 'list': 'bullet' }],
			['link', 'image'],
			['clean'],
		]
	},
	placeholder: 'What is your question? Please enter here.',
	theme: 'snow'
});

quill.getModule('toolbar').addHandler('image', function() {
	upload_content_image();
});


async function qna_write_submit() {
	if(is_run == true) {
		openModal('Notification','Please try this later.');
		return false;
	}

    is_run = true;

	document.querySelector('input[name=question]').value = quill.root.innerHTML;
	let form_data = new FormData(document.querySelector('form[name=qnaWriteForm]'));

    const response = await fetch("{{request.path}}", {
        method: "POST",
        headers: {
            "X-CSRFToken": getCookie("csrftoken"),
        },
        body: JSON.stringify(
            Object.fromEntries(form_data)
        ),
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        is_run  = false;
        if (data.result == '200') {
            openModal("Notification", data.result_text, '', "location.replace(`{% url 'account:user_my_qna_list' %}`);");
        } else {
            openModal("Notification", data.result_text, '');
        }
    });
}
 </script>
 {% endblock %}
